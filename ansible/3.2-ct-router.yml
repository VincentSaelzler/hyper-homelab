---
- name: Bootstrap Host
  hosts: router
  roles:
    - full-upgrade
    - personalize
    # - rsyslog
  handlers:
  - import_tasks: handlers/main.yml
  tasks:
  - name: Install apt Packages
    apt:
      state: present
      pkg:
        - firewalld
        - bind9

  - name: Run Firewall Commands
    shell:
      creates: /etc/firewalld/zones/external.xml # don't rerun from an existing config (just wipe the container and start over)
      cmd: |
        firewall-cmd --permanent --zone=dmz --add-interface=eth0
        firewall-cmd --permanent --zone=dmz --add-service=dns
        firewall-cmd --permanent --zone=external --add-interface=eth1
        firewall-cmd --permanent --zone=external --add-forward-port=port=22:proto=tcp:toport=22:toaddr=192.168.129.72
        firewall-cmd --reload
        systemctl restart firewalld

  - name: Copy the Bind Configuration File
    template:
      src: named.conf.options
      dest: /etc/bind/named.conf.options
      # useful command for testing: dig [site.com] +trace
    register: bind_config

  - name: Restart Bind Service
    systemd:
      name: bind9
      state: restarted
    when: bind_config.changed
