- name: Create bridge networks and attach correct physical ports
  hosts: pve4
  tasks:
  #https://www.middlewareinventory.com/blog/ansible-search-string-file-check-if-string-exists/
  - name: Check whether DMZ bridge configuration already exists.
    lineinfile:
      path: /etc/network/interfaces
      line: iface vmbr1 inet static
      state: present
    check_mode: yes # do not add the line - just check whether it WOULD be added
    register: presence
  - name: Create DMZ bridge network (for VMs)
    command:
      cmd: "pvesh create /nodes/{{ inventory_hostname }}/network --iface {{ dmz_bridge }} --type bridge --autostart true --cidr {{ dmz_cidr }} --bridge_ports {{ dmz_iface }}"
      #cmd: echo hi
    when: presence.changed # this will NOT run an update - only adds the bridge config if it does not exist.
    notify:
    - restart

  handlers:
  - name: restart
    reboot:
